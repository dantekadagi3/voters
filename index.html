<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Voting Platform</title>
</head>
<body>
    <div class="header">
        <h3>Make your choice</h3>
        <button id="add">Add</button>
    </div>
    <div class="cards">
        <div class="card1">
            <img src="images/panther1.jpeg" alt="candidate-image" class="image">
            <h3>Ana Marrie</h3>
            <h4>Votes</h4>
            <p class="count">0</p>
        </div>
        <div class="card1">
            <img src="images/panther2.jpeg" alt="candidate-image" class="image">
            <h3>Ana Marrie</h3>
            <h4>Votes</h4>
            <p class="count">0</p>
        </div>
        <div class="card1">
            <img src="images/panther3.jpeg" alt="candidate-image" class="image">
            <h3>Ana Marrie</h3>
            <h4>Votes</h4>
            <p class="count">0</p>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Enter Your Name</h2>
            <form id="nameForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
